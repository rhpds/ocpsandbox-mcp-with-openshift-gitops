---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ .Values.application_name }}
  namespace: {{ .Values.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  to:
    kind: Service
    name: {{ .Values.application_name }}
    weight: 100
  port:
    targetPort: 8000-tcp
  wildcardPolicy: None
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
