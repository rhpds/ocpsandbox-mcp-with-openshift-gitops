---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: {{ .Values.pipeline.name }}
  namespace: {{ .Values.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  params:
  - name: APP_NAME
    type: string
    default: {{ .Values.application_name }}
  - name: IMAGE_NAME
    type: string
    default: {{ .Values.registry }}/{{ .Values.namespace }}/{{ .Values.application_name }} 
  - name: GIT_REPO
    type: string
    default: {{ .Values.git_url }}
  - name: GIT_REVISION
    type: string
    default: {{ .Values.git_revision }} 
  - name: PATH_CONTEXT
    type: string
    default: {{ .Values.git_subdirectory }} 

  tasks:
  - name: fetch-repository
    params:
    - name: URL
      value: $(params.GIT_REPO)
    - name: REVISION
      value: $(params.GIT_REVISION)
    - name: SUBDIRECTORY
      value: ""
    - name: DELETE_EXISTING
      value: "true"
    taskRef:
      params:
      - name: kind
        value: task
      - name: name
        value: git-clone
      - name: namespace
        value: openshift-pipelines
      resolver: cluster
    workspaces:
    - name: output
      workspace: workspace

  - name: build
    retries: 2
    params:
    - name: IMAGE
      value: $(params.IMAGE_NAME)
    - name: TLS_VERIFY
      value: "false"
    - name: CONTEXT
      value: $(params.PATH_CONTEXT)
    - name: DOCKERFILE
      value: $(params.PATH_CONTEXT)/Containerfile
    runAfter:
    - fetch-repository
    taskRef:
      params:
      - name: kind
        value: task
      - name: name
        value: buildah
      - name: namespace
        value: openshift-pipelines
      resolver: cluster
    workspaces:
    - name: source
      workspace: workspace

  - name: deploy
    params:
    - name: SCRIPT
      value: oc delete pod -l app=agent; oc rollout status deploy/$(params.APP_NAME)
    runAfter:
    - build
    taskRef:
      params:
      - name: kind
        value: task
      - name: name
        value: openshift-client
      - name: namespace
        value: openshift-pipelines
      resolver: cluster

  finally:
  - name: trigger-agent
    params:
    - name: aggregateTaskStatus
      value: "$(tasks.status)"
    taskSpec:
      params:
      - name: aggregateTaskStatus
      steps: 
      - name: check-task-status
        image: registry.redhat.io/openshift4/ose-cli:latest
        script: |
          if [ "$(params.aggregateTaskStatus)" == "Failed" ]
          then
            set -Bx
            echo "Looks like your pipeline failed, let's find where you messed up."
            failed_pod=$(oc get pods --field-selector="status.phase=Failed" --sort-by="status.startTime" | grep -v "trigger-agent" | grep "{{ .Values.pipeline.name }}" | tail -n 1 | awk '{print $1}')
            curl -i -H "Content-Type: application/json" -X POST -d "{\"namespace\":\"{{ .Values.namespace }}\",\"pod_name\":\"${failed_pod}\",\"container_name\":\"step-buildah\"}" {{ .Values.agent_endpoint }}
          fi
  workspaces:
  - name: workspace
